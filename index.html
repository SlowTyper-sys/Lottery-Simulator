<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Lottery</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <h1>Powerball Lottery</h1>
    <div class="account">
        <label>R:</label>
        <p id="demo">70</p>
    </div>
    <div class="container">
        
        <div class="item">
            <p>1st number:</p>
            <input type="number" name="" id="n1">
        </div>
        <div class="item">
            <p>2nd number:</p>
            <input type="number" name="" id="n2">
        </div>
        <div class="item">
            <p>3rd number:</p>
            <input type="number" name="" id="n3">
        </div>
        <div class="item">
            <p>4th number:</p>
            <input type="number" name="" id="n4">
        </div>
        <div class="item">
            <p>5th number:</p>
            <input type="number" name="" id="n5">
        </div>
    </div>
    <div class="item">
        <p>Powerball</p>
        <input type="number" name="" id="pb" maxlength="70">
    </div>
    <button type="submit" id="bet">Submit</button>
    <label id="user">Your Numbers: </label>
    <p  id="winnings">You have won: </p>
    <label for="lotto" id="lotto">Winning Numbers: </label>
    <script src="js/script.js"></script>
</body>
</html>
